<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../assets/css/main.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Red+Rose:wght@300..700&display=swap"
      rel="stylesheet"
      />
    <link rel="shortcut icon" href="../assets/images/favicon.ico" type="image/x-icon">
    <title>Konfirmasi Email</title>
  </head>
<body>
  <div class="container max-w-[768px]">
    <div class="flex h-dvh flex-col items-center bg-green-50 justify-center p-4">
      <div class="flex w-full flex-col">
        <!-- Illustration -->
        <img src="../assets/images/email-sent.svg" alt="Illustration" class="h-[160px]">
        <!-- ./Illustration -->

        <!-- Title + Description -->
        <div class="flex flex-col mb-5 mt-8">
          <h1 class="text-center text-lg font-semibold text-gray-900">Konfirmasi Email</h1>
          <p class="text-center text-gray-400 text-xs font-medium">Silahkan cek inbol email Anda dan klik link yang kami kirim untuk konfirmasi email Anda. Jika belum muncul tunggu beberapa menit atau klik tombol ini</p>
        </div>
        <!-- ./Title + Description -->

        <!-- Form -->
        <form action="#" method="post" class="flex flex-col gap-4">
          <!-- Input Name -->
          <div class="flex flex-col gap-y-1.5">
            <div class="relative">
              <input type="password" class="w-full rounded-2xl border border-gray-400 bg-white p-3 ps-12 pe-12 text-sm text-gray-900 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:invalid:ring-red-900 peer disabled:border-gray-300 disabled:bg-gray-100" placeholder="6 Digit PIN">
              <div class="absolute start-0 inset-y-0 text-icon-md flex items-center ps-4 text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900">
                <span class="i-material-symbols-shield-locked-rounded"></span>
              </div>
            </div>
          </div>
          <!-- ./Input Name -->
            
          <!-- Input Email -->
          <div class="flex flex-col gap-y-1.5">
            <div class="relative">
              <input type="password" class="w-full rounded-2xl border border-gray-400 bg-white p-3 ps-12 pe-12 text-sm text-gray-900 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:invalid:ring-red-900 peer disabled:border-gray-300 disabled:bg-gray-100" placeholder="Konfirmasi Ulang PIN">
              <div class="absolute start-0 inset-y-0 text-icon-md flex items-center ps-4 text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900">
                <span class="i-material-symbols-shield-locked-rounded"></span>
              </div>
            </div>
          </div>
          <!-- ./Input Email -->
        
        <!-- Button Action -->
          <button type="button" class="inline-flex items-center justify-center border-2 border-brands-light-green bg-transparent bg-brands-light-green rounded-xl p-2.5 text-brands-light-green uppercase gap-2 text-sm font-semibold hover:bg-brands-light-green hover:text-white focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:bg-gray-200 disabled:text-gray-400 disabled:bg-transparent disabled:border-gray-300">
            <span class="i-material-symbols-send-rounded text-icon-md"></span>
            <span>Kirim Ulang</span>
          </button>
          <!-- ./ Button Action -->

          <!-- Help Text -->
            <p class="text-center text-xs text-neutral-400">
              <a href="#" class="text-brands-light-green hover:text-brands-light-green/70 text-xs font-semibold focus:outline-none focus:ring-2 focus:ring-green-400">
                Keluar
              </a> 
            </p>
          <!-- ./Help Text -->

        </form>
        <!-- ./Form -->

      </div>
    </div>
  </div>
</body>
</html>
