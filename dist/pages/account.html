<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../assets/css/main.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Red+Rose:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="../assets/images/favicon.ico"
      type="image/x-icon"
    />
    <title>Account</title>
  </head>
  <body>
    <div class="container max-w-[768px]">
      <!-- App Bar -->
      <div
        class="fixed left-0 top-0 z-10 flex w-full items-center gap-5 bg-white p-4 text-gray-900"
      >
        <a
          href="#"
          class="hover:text-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400"
          onclick="history.back()"
        >
          <span
            class="i-material-symbols-arrow-left-alt-rounded block text-icon-md"
          ></span>
        </a>
        <p class="text-lg font-semibold">Akun</p>
      </div>
      <!-- ./ App Bar -->

      <div class="flex min-h-dvh flex-col gap-4 bg-green-50 pb-[80px]">
        <div class="relative h-[260px] bg-brands-light-green"></div>
        <div class="absolute mt-[92px] flex w-full flex-col gap-10 p-4 max-w-[768px]">
          <!-- Avatar + Name -->
          <div class="flex justify-between">
            <a
              href="#"
              class="flex items-center gap-2 hover:opacity-70 focus:outline-none focus:ring-2 focus:ring-green-400"
            >
              <img
                src="https://avatar.iran.liara.run/public/11"
                alt="avatar"
                class="size-8"
              />
              <span class="flex flex-col text-white">
                <span class="text-lg font-semibold ">John Doe</span>
                <span class="text-xs">121564848548</span>
              </span>
            </a>
            <!-- ./ Avatar + Name -->

            <!-- Button Tarik Saldo -->
            <button type="button" class="inline-flex items-center justify-center bg-white rounded-xl p-2 text-brands-light-green uppercase gap-2 text-xs font-semibold hover:bg-emerald-50 focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:bg-gray-200 disabled:text-gray-400 disabled:border-gray-300" "="">
              <span class="i-material-symbols-account-balance-wallet text-icon-sm"></span>
              <span>Tarik Saldo</span>
            </button>
            <!-- ./Button Tarik Saldo -->
          </div>

          <div class="bg-white p-2.5 shadow-md rounded-[20px]">
            <!-- Items -->
              <a href="#" class="flex justify-between hover:bg-emerald-50 focus:outline-none focus:ring-2 focus:ring-green-400 p-3 rounded-2xl">
                <!-- Left -->
                <span class="flex items-center gap-5">
                  <span class="i-material-symbols-manage-accounts-rounded text-icon-lg text-brands-light-green flex-shrink-0"></span>
                  <span class="flex flex-col">
                    <span class="text-sm font-semibold text-gray-900 line-clamp-2">Pengaturan</span>
                  </span>
                </span>
                <!-- ./Left -->
                 
                <!-- Right -->
                <span class="flex items-center gap-2 flex-shrink-0">
                  <span class="i-material-symbols-chevron-right-rounded text-icon-md text-gray-900"></span>
                </span>
                <!-- Right -->
              </a>
              <div class="flex gap-4 whitespace-nowrap px-5 my-2.5 last:hidden">
                <div class="flex-grow-1 h-[1px] w-full bg-gray-300"></div>
              </div>
            <!-- ./Items -->

            <!-- Items -->
              <a href="#" class="flex justify-between hover:bg-emerald-50 focus:outline-none focus:ring-2 focus:ring-green-400 p-3 rounded-2xl">
                <!-- Left -->
                <span class="flex items-center gap-5">
                  <span class="i-material-symbols-help-rounded text-icon-lg text-brands-light-green flex-shrink-0"></span>
                  <span class="flex flex-col">
                    <span class="text-sm font-semibold text-gray-900 line-clamp-2">Pusat Bantuan</span>
                  </span>
                </span>
                <!-- ./Left -->
                 
                <!-- Right -->
                <span class="flex items-center gap-2 flex-shrink-0">
                  <span class="i-material-symbols-chevron-right-rounded text-icon-md text-gray-900"></span>
                </span>
                <!-- Right -->
              </a>
              <div class="flex gap-4 whitespace-nowrap px-5 my-2.5 last:hidden">
                <div class="flex-grow-1 h-[1px] w-full bg-gray-300"></div>
              </div>
            <!-- ./Items -->

            <!-- Items -->
              <a href="#" class="flex justify-between hover:bg-emerald-50 focus:outline-none focus:ring-2 focus:ring-green-400 p-3 rounded-2xl">
                <!-- Left -->
                <span class="flex items-center gap-5">
                  <span class="i-material-symbols-book-rounded text-icon-lg text-brands-light-green flex-shrink-0"></span>
                  <span class="flex flex-col">
                    <span class="text-sm font-semibold text-gray-900 line-clamp-2">Syarat & Ketentuan</span>
                  </span>
                </span>
                <!-- ./Left -->
                 
                <!-- Right -->
                <span class="flex items-center gap-2 flex-shrink-0">
                  <span class="i-material-symbols-chevron-right-rounded text-icon-md text-gray-900"></span>
                </span>
                <!-- Right -->
              </a>
              <div class="flex gap-4 whitespace-nowrap px-5 my-2.5 last:hidden">
                <div class="flex-grow-1 h-[1px] w-full bg-gray-300"></div>
              </div>
            <!-- ./Items -->

            <!-- Items -->
              <a href="#" class="flex justify-between hover:bg-emerald-50 focus:outline-none focus:ring-2 focus:ring-green-400 p-3 rounded-2xl">
                <!-- Left -->
                <span class="flex items-center gap-5">
                  <span class="i-material-symbols-info-rounded text-icon-lg text-brands-light-green flex-shrink-0"></span>
                  <span class="flex flex-col">
                    <span class="text-sm font-semibold text-gray-900 line-clamp-2">Tentang Kusaku</span>
                  </span>
                </span>
                <!-- ./Left -->
                 
                <!-- Right -->
                <span class="flex items-center gap-2 flex-shrink-0">
                  <span class="i-material-symbols-chevron-right-rounded text-icon-md text-gray-900"></span>
                </span>
                <!-- Right -->
              </a>
              <div class="flex gap-4 whitespace-nowrap px-5 my-2.5 last:hidden">
                <div class="flex-grow-1 h-[1px] w-full bg-gray-300"></div>
              </div>
            <!-- ./Items -->
             
          </div>

          <!-- Button Action -->
          <button
            type="button"
            class="inline-flex items-center justify-center gap-2 rounded-xl border-2 border-brands-light-green bg-brands-light-green bg-transparent p-2.5 text-sm font-semibold uppercase text-brands-light-green hover:bg-brands-light-green hover:text-white focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-gray-200 disabled:bg-transparent disabled:text-gray-400"
          >
            <span
              class="i-material-symbols-power-settings-new-outline-rounded text-icon-md"
            ></span>
            <span>Keluar Aplikasi</span>
          </button>
          <!-- ./Button Action -->
        </div>
      </div>

      <!-- NavBar -->
      <div
        class="fixed bottom-0 left-0 z-10 flex w-full justify-evenly bg-white"
      >
        <a
          href="#"
          class="group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"
        >
          <span
            class="i-material-symbols-home-outline-rounded inline text-icon-md group-hover:hidden"
          ></span>
          <span
            class="i-material-symbols-home-rounded hidden text-icon-md group-hover:inline"
          ></span>
          <span class="text-xs font-semibold">Beranda</span>
        </a>
        <a
          href="#"
          class="group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"
        >
          <span
            class="i-material-symbols-receipt-outline-rounded inline text-icon-md group-hover:hidden"
          ></span>
          <span
            class="i-material-symbols-receipt-rounded hidden text-icon-md group-hover:inline"
          ></span>
          <span class="text-xs font-semibold">Riwayat</span>
        </a>
        <a
          href="#"
          class="group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"
        >
          <span
            class="i-material-symbols-person-outline-rounded inline text-icon-md group-hover:hidden"
          ></span>
          <span
            class="i-material-symbols-person-rounded hidden text-icon-md group-hover:inline"
          ></span>
          <span class="text-xs font-semibold">Akun</span>
        </a>
      </div>
      <!-- ./ NavBar -->
    </div>
  </body>
</html>
