<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../assets/css/main.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Red+Rose:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="../assets/images/favicon.ico"
      type="image/x-icon"
    />
    <title>Account Setting</title>
  </head>
  <body>
    <div class="container max-w-[768px]">
      <!-- App Bar -->
      <div
        class="fixed left-0 top-0 z-10 flex w-full items-center gap-5 bg-white p-4 text-gray-900"
      >
        <a
          href="#"
          class="hover:text-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400"
          onclick="history.back()"
        >
          <span
            class="i-material-symbols-arrow-left-alt-rounded block text-icon-md"
          ></span>
        </a>
        <p class="text-lg font-semibold">Pengaturan Akun</p>
      </div>
      <!-- ./ App Bar -->

      <div class="flex min-h-dvh flex-col gap-4 bg-green-50 pb-[80px]">
        <div class="mt-[72px] flex w-full flex-col gap-8 p-4">
          <!-- Card Informasi Personal -->
          <form
            action="#"
            method="post"
            class="flex flex-col gap-4 rounded-[20px] bg-white p-2.5 shadow-md"
          >
            <!-- Title -->
            <div class="mb-6 ps-4 text-xl font-semibold text-gray-900">
              Informasi Personal
            </div>
            <!-- ./ Title -->

            <!-- Input File  -->
            <div class="mb-6 flex justify-center">
              <label for="file-upload" class="cursor-pointer">
                <div
                  class="flex size-[100px] items-center justify-center rounded-full bg-gray-300 hover:opacity-70"
                >
                  <span
                    class="i-material-symbols-upload-rounded text-icon-xl text-gray-900"
                  ></span>
                </div>
                <input id="file-upload" type="file" class="hidden" />
              </label>
            </div>
            <!-- ./ Input File  -->

            <!-- Input Nama -->
            <div>
              <label
                for="my-input-text"
                class="ps-4 text-sm font-medium uppercase text-gray-900"
                >Nama</label
              >
              <div class="relative">
                <input
                  id="my-input-text"
                  type="text"
                  class="peer w-full rounded-2xl border border-gray-400 bg-white p-3 pe-12 ps-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100"
                  placeholder="Masukan Nama"
                />
                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span class="i-material-symbols-person-rounded"></span>
                </div>
              </div>
            </div>
            <!-- ./ Input Nama -->

            <!-- Input Email -->
            <div>
              <label
                for="my-input-text"
                class="ps-4 text-sm font-medium uppercase text-gray-900"
                >Email</label
              >
              <div class="relative">
                <input
                  id="my-input-text"
                  type="email"
                  class="peer w-full rounded-2xl border border-gray-400 bg-white p-3 pe-12 ps-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100"
                  placeholder="Masukan Email"
                />
                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span class="i-material-symbols-mail-rounded"></span>
                </div>
              </div>
            </div>
            <!-- ./ Input Email -->

            <!-- Button Save -->
            <button
              type="button"
              class="mt-4 inline-flex items-center justify-center gap-2 rounded-xl border-2 border-brands-light-green bg-brands-light-green bg-transparent p-2 text-xs font-semibold uppercase text-brands-light-green hover:bg-brands-light-green hover:text-white focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:bg-gray-200 disabled:text-gray-400"
            >
              <span class="i-material-symbols-save-rounded text-icon-sm"></span>
              <span>Simpan Perubahan</span>
            </button>
            <!-- ./ Button Save -->
          </form>
          <!-- ./ Card Informasi Personal -->

          <!-- Card Keamanan PIN -->
          <form
            action="#"
            method="post"
            class="flex flex-col gap-4 rounded-[20px] bg-white p-2.5 shadow-md"
          >
            <!-- Title -->
            <div class="mb-2 ps-4 text-xl font-semibold text-gray-900">
              Keamanan PIN
            </div>
            <!-- ./ Title -->

            <!-- Input PIN Lama -->
            <div>
              <label
                for="my-input-text"
                class="ps-4 text-sm font-medium uppercase text-gray-900"
                >PIN Lama</label
              >
              <div class="relative">
                <input
                  id="my-input-text"
                  type="password"
                  class="peer w-full rounded-2xl border border-gray-400 bg-white p-3 pe-12 ps-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100"
                  placeholder="Masukan 6 Digit PIN Lama"
                />
                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span class="i-material-symbols-shield-spark-rounded"></span>
                </div>
              </div>
            </div>
            <!-- ./ Input PIN Lama -->

            <!-- Input PIN Baru -->
            <div>
              <label
                for="my-input-text"
                class="ps-4 text-sm font-medium uppercase text-gray-900"
                >PIN Baru</label
              >
              <div class="relative">
                <input
                  id="my-input-text"
                  type="password"
                  class="peer w-full rounded-2xl border border-gray-400 bg-white p-3 pe-12 ps-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100"
                  placeholder="Masukan 6 Digit PIN Baru"
                />
                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span class="i-material-symbols-shield-spark-rounded"></span>
                </div>
              </div>
            </div>
            <!-- ./ Input PIN Baru -->

            <!-- Input Konfirmasi PIN -->
            <div>
              <label
                for="my-input-text"
                class="ps-4 text-sm font-medium uppercase text-gray-900"
                >Konfirmasi PIN</label
              >
              <div class="relative">
                <input
                  id="my-input-text"
                  type="password"
                  class="peer w-full rounded-2xl border border-gray-400 bg-white p-3 pe-12 ps-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100"
                  placeholder="Masukan 6 Digit PIN Baru"
                />
                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span class="i-material-symbols-shield-spark-rounded"></span>
                </div>
              </div>
            </div>
            <!-- ./ Input Konfirmasi PIN -->

            <!-- Button Save -->
            <button
              type="button"
              class="mt-4 inline-flex items-center justify-center gap-2 rounded-xl border-2 border-brands-light-green bg-brands-light-green bg-transparent p-2 text-xs font-semibold uppercase text-brands-light-green hover:bg-brands-light-green hover:text-white focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:bg-gray-200 disabled:text-gray-400"
            >
              <span class="i-material-symbols-save-rounded text-icon-sm"></span>
              <span>Simpan Perubahan</span>
            </button>
            <!-- ./ Button Save -->
          </form>
          <!-- ./ Card Keamanan PIN -->

          <!-- Card Penarikan Dana -->
          <form
            action="#"
            method="post"
            class="flex flex-col gap-4 rounded-[20px] bg-white p-2.5 shadow-md"
          >
            <!-- Title -->
            <div class="mb-2 ps-4 text-xl font-semibold text-gray-900">
              Penarikan Dana
            </div>
            <!-- ./ Title -->

            <!-- Input Pilih Bank -->
            <div>
              <label
                for="my-input-text"
                class="ps-4 text-sm font-medium uppercase text-gray-900"
                >Pilih Bank</label
              >
              <div class="relative">
                <select required
                  name=""
                  id=""
                  placeholder-="Pilih Bank Tujuan Penarikan"
                  class="peer w-full appearance-none rounded-2xl border border-gray-400 bg-white p-3 pe-12 ps-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-white invalid:text-gray-400 invalid:caret-red-500 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-500 disabled:border-gray-300 disabled:bg-gray-100"
                >
                  <option value="" disabled selected hidden>
                    Silahkan Pilih Bank....
                  </option>
                  <option value="bri">Bank BRI</option>
                  <option value="mandiri">Bank Mandiri</option>
                  <option value="bni">Bank BNI</option>
                </select>
                <!-- <input
                  id="my-input-text"
                  type="text"
                  class="peer w-full rounded-2xl border border-gray-400 bg-white p-3 pe-12 ps-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100"
                  placeholder="Pilih Bank"
                /> -->
                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-4 text-icon-md text-gray-400 peer-invalid:text-gray-400 peer-invalid:peer-focus:text-gray-500"
                >
                  <span
                    class="i-material-symbols-account-balance-rounded"
                  ></span>
                </div>
                <div
                  class="pointer-events-none absolute inset-y-0 end-0 flex items-center pe-4 text-icon-md text-gray-400 peer-invalid:text-gray-400 peer-invalid:peer-focus:text-gray-500"
                >
                  <span
                    class="i-material-symbols-keyboard-arrow-down-rounded"
                  ></span>
                </div>
              </div>
            </div>
            <!-- ./ Input Pilih Bank -->

            <!-- Input Nama di Rekening -->
            <div>
              <label
                for="my-input-text"
                class="ps-4 text-sm font-medium uppercase text-gray-900"
                >Nama di Rekening</label
              >
              <div class="relative">
                <input
                  id="my-input-text"
                  type="text"
                  class="peer w-full rounded-2xl border border-gray-400 bg-white p-3 pe-12 ps-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100"
                  placeholder="Masukan Nama Pemilik Rekening"
                />
                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span class="i-material-symbols-person-rounded"></span>
                </div>
              </div>
            </div>
            <!-- ./ Input Nama di Rekening -->

            <!-- Input No Rekening -->
            <div>
              <label
                for="my-input-text"
                class="ps-4 text-sm font-medium uppercase text-gray-900"
                >No. Rekening</label
              >
              <div class="relative">
                <input
                  id="my-input-text"
                  type="text"
                  class="peer w-full rounded-2xl border border-gray-400 bg-white p-3 pe-12 ps-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100"
                  placeholder="Masukan Nomor Rekening"
                />
                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span
                    class="i-material-symbols-account-balance-wallet"
                  ></span>
                </div>
              </div>
            </div>
            <!-- ./ Input No Rekening -->

            <!-- Button Save -->
            <button
              type="button"
              class="mt-4 inline-flex items-center justify-center gap-2 rounded-xl border-2 border-brands-light-green bg-brands-light-green bg-transparent p-2 text-xs font-semibold uppercase text-brands-light-green hover:bg-brands-light-green hover:text-white focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:bg-gray-200 disabled:text-gray-400"
            >
              <span class="i-material-symbols-save-rounded text-icon-sm"></span>
              <span>Simpan Perubahan</span>
            </button>
            <!-- ./ Button Save -->
          </form>
          <!-- ./ Card Penarikan Dana -->
        </div>
      </div>

      <!-- NavBar -->
      <div
        class="fixed bottom-0 left-0 z-10 flex w-full justify-evenly bg-white"
      >
        <a
          href="#"
          class="group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"
        >
          <span
            class="i-material-symbols-home-outline-rounded inline text-icon-md group-hover:hidden"
          ></span>
          <span
            class="i-material-symbols-home-rounded hidden text-icon-md group-hover:inline"
          ></span>
          <span class="text-xs font-semibold">Beranda</span>
        </a>
        <a
          href="#"
          class="group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"
        >
          <span
            class="i-material-symbols-receipt-outline-rounded inline text-icon-md group-hover:hidden"
          ></span>
          <span
            class="i-material-symbols-receipt-rounded hidden text-icon-md group-hover:inline"
          ></span>
          <span class="text-xs font-semibold">Riwayat</span>
        </a>
        <a
          href="#"
          class="group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"
        >
          <span
            class="i-material-symbols-person-outline-rounded inline text-icon-md group-hover:hidden"
          ></span>
          <span
            class="i-material-symbols-person-rounded hidden text-icon-md group-hover:inline"
          ></span>
          <span class="text-xs font-semibold">Akun</span>
        </a>
      </div>
      <!-- ./ NavBar -->
    </div>
  </body>
</html>
